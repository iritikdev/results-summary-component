<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <div class="container">
    <div class="result">
      <div class="scores">
        <h1 class="heading">Your Results</h1>
        <div class="score-circle">
          <span>76</span>
          <p>
            of 100</p>
        </div>
        <h2 class="Feedback">Great</h2>
        <p class="description"> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="heading">Summary</h2>
        <div class="score-card">
          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-reaction.svg" alt="verbal">
              <span class="course">Reaction </span>
            </div>
            <div class="marks"><span>80</span> / 100</div>

          </div>
          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-memory.svg" alt="verbal">
              <span class="course">Memory </span>
            </div>
            <div class="marks"><span>61</span> / 100</div>


          </div>
          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <span class="course">Verbal </span>
            </div>
            <div class="marks"><span>92</span> / 100</div>

          </div>
          <div class="card">
            <div class="card-header">
              <img src="./assets/images/icon-visual.svg" alt="verbal">
              <span class="course">Visual </span>
            </div>
            <div class="marks"><span>72</span> / 100</div>

          </div>
        </div>
        <button class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ritik Kumar</a>.
  </div>
</body>

</html>
